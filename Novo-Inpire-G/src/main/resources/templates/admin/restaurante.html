    <script>
        $(document).ready(function(){
            $('#signUp').click(function(){
                $('#container1').addClass("right-panel-active");
            });

            $('#signIn').click(function(){
                $('#container1').removeClass("right-panel-active");
            });
            
            
            toastr.options = {
                	"closeButton": true,
               		"debug": false,
               		"newestOnTop": false,
               		"progressBar": true,
               		"positionClass": "toast-bottom-left",
               		"preventDuplicates": true,
               		"onclick": null,
               		"showDuration": "200",
               		"hideDuration": "1000",
               		"timeOut": "7000",
               		"extendedTimeOut": "10000",
               		"showEasing": "swing",
               		"hideEasing": "linear",
               		"showMethod": "fadeIn",
               		"hideMethod": "fadeOut"
            	}
                
                	
                var t = $("#mensagemErro").text();
                
                switch(t){
                case "1":
                	toastr.success("Conta criada com sucesso , verifique seu email e confirme sua conta!");
                	break;
                case "2":
                	toastr.info("Verifique seu email e confirme sua conta!");
                	break;
                case "3":
                	toastr.warning("Restaurante não encontrado");
                	break;
                case "4":
                	toastr.success("Uma nova senha foi enviada para o email informado!");
                	break;
                case "5":
                	toastr.success("Conta ativada com sucesso faça login e desfrute de nosso serviço!");
                	break;
                case "6":
                	toastr.success("Acesso negado!");
                	break;
                }
        });

        //GOOGLE
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 50,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
        
       
    </script>
